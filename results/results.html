<h1>Results</h1>

<div class="col-sm-3">
    <div>
        <div ng-repeat="(index, trial) in trials">
            <a ui-sref=".trial({ trialId: idForTrial(trial) })" ui-sref-active="active">{{ titleForTrial(trial) }}</a>
            <p>{{ textForTrial(trial) }}</p>
        </div>
    </div>
</div>
<div ui-view class="col-sm-8"></div>
